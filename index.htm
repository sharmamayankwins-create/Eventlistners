<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Examples</title>
  <script src="function.js" defer></script>
  <style>
    #hoverBox {
      width: 150px;
      height: 100px;
      background-color: lightgray;
      text-align: center;
      line-height: 100px;
      border: 2px solid black;
      margin-top: 20px;
      cursor: pointer;
    }

    input {
      padding: 8px;
      margin-top: 10px;
    }
  </style>
</head>

<body>


  <h3>Mouse Down & Up Example</h3>
  <button id="imageButton">
    <img id="changeImage" src="https://via.placeholder.com/100?text=Default" alt="image">
  </button>

  <h3>Focus Example</h3>
  <input type="text" id="focusInput" placeholder="Click here to focus">


  <h3>Mouse Over Example</h3>
  <div id="hoverBox"></div>

</body>

</html>
